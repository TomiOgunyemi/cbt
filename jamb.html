var index=0;
var ch;

function show(){ 
    if (!questions[index]) {
        return
    }

    document.getElementById("quest").innerHTML= `<h3>${index+1}.${questions[index].question}</h3>`;

    questions[index].option.forEach(function (element) {
     document.getElementById("quest").innerHTML  += `<p><input type='radio' value="${element}"> ${element}</p>`
    });
 
    ch = document.querySelectorAll("input[type='radio']");

    ch.forEach(function(params) {
        params.addEventListener("click", check)
        if(params.value==questions[index].chosen_answer){
            params.checked= true;
        }
    });
}
// show()
        setInterval(function(){
                show(); loader.hidden=true}, 3000)
 
   function check(element) {
        ch.forEach(function(checks) {
            checks.checked = false;
        })
    element.target.checked=true;
    questions[index].chosen_answer=element.target.value
}

function previous() {
    setInterval()
    index--;
    show()

    if (index != questions.length-1) {
       document.getElementById("prev_v").removeAttribute('disabled')
    }
    if(index == questions.length-1){
        document.getElementById('next_t').setAttribute('disabled', true)
    }

}
function next() {
    index++;
    show()

    }
    
}
